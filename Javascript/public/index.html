     <style>
   /* General Styling */
   Body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

}

.todo-container {
  background-color:  whitesmoke;
  width: 70%;
  padding: 20px;
  border: 2px dashed black;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: left;
  color: #000;
  font-size: 24px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th,
td {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}

th {
  background-color: #ff7f7f;
  color: white;
}

.priority {
  font-weight: bold;
  text-transform: uppercase;
}

.priority.high {
  color: red;
}

.priority.medium {
  color: orange;
}

.priority.low {
  color: green;
}

textarea {
  width: 100%;
  height: 80px;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 4px;
}

textarea::placeholder {
  color: #999;
}

 </style>
